<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/icon/logo.png" class="welcome-image">
    <ion-grid>
        <ion-row style="padding-top:10%">
          <ion-col col-12>
            <button ion-button style="width: 100%; border-radius: 20px;" color="facebook" (click)="facebook()">Login with Facebook</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button  style="width: 100%;border-radius: 20px" color="googleplus"  (click)="googleplus()">Login with Google Plus</button>
            </ion-col>
          </ion-row>
    </ion-grid>
    <p style="text-align: center;">Or</p>
    <ion-list>

          <ion-item>
            <ion-input  type="text" placeholder="Username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input  type="password" placeholder="**********"></ion-input>
          </ion-item>

        </ion-list>
        <ion-grid>
            <ion-row style="padding-top:10%">
              <ion-col col-12>
                <button ion-button style="width: 100%; border-radius: 10px;" color="primary" (click)="login()">Login</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                  <button ion-button clear (click)="signup()">Create Accout</button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button clear (click)="forgortPassword()">Forgot Password?</button>
              </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>
