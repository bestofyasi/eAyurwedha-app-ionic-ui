<ion-header>
      <ion-navbar color="primary">
          <ion-title>Health Tips</ion-title>
        </ion-navbar>

</ion-header>
<ion-content padding>
    <h3 style="color:#7CB658;margin-top:10px;">Select Category</h3>
    <ion-scroll scrollX="true">
    <ion-card>
        <img class="card" src="assets/m2.jpg"/>
        <ion-card-content>
            <ion-row>
                <ion-col col-4>
                 <ion-card-title>
                    Genaral
                  </ion-card-title>
                </ion-col>
                <ion-col col-4></ion-col>
                <ion-col col-4>
                    <button ion-button small (click)="ClickGenaral()">View More</button>
                </ion-col>
            </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-card>
          <img class="card"src="assets/m1.jpg"/>
          <ion-card-content>
              <ion-row>
                  <ion-col col-4>
                   <ion-card-title>
                      Medicine
                    </ion-card-title>
                  </ion-col>
                  <ion-col col-4></ion-col>
                  <ion-col col-4>
                      <button ion-button small (click)="ClickMedicine()">View More</button>
                  </ion-col>
              </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card>
            <img class="card" src="assets/m3.jpg"/>
            <ion-card-content>
                <ion-row>
                    <ion-col col-4>
                     <ion-card-title>
                        Trerapies
                      </ion-card-title>
                    </ion-col>
                    <ion-col col-4></ion-col>
                    <ion-col col-4>
                        <button ion-button small (click)="ClickTreatment()">View More</button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
          </ion-card>
    </ion-scroll>
