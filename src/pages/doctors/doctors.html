<ion-header>
    <ion-item style="padding-bottom:3px;" color="primary" no-lines>
        <ion-avatar item-start>
          <img src="assets/icon/user.png">
        </ion-avatar>
        <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
        <ion-icon name="md-search" item-end></ion-icon>
        <ion-icon name="md-notifications-outline" item-end></ion-icon>
        <ion-badge style="background-color:red;" item-end>2</ion-badge>
        <ion-icon name="md-log-out" (click)="logout()" item-end></ion-icon>
      </ion-item>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
          Speacialist
        </ion-list-header>

        <ion-item-sliding >
          <ion-item (click)="ClickDoc()">
            <ion-avatar item-start>
              <img src="assets/m2.jpg">
            </ion-avatar>
            <h2>Venkman</h2>
            <p>Back off man, I'm a scientist.</p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="moreBtn" (click)="PromptAppoinment()" icon-start>
              <ion-icon name="ios-more"></ion-icon>
              Appoinment
            </button>
            <button ion-button  icon-start (click)="PromptText()">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="callBtn" icon-start>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
        </ion-item-sliding>


    </ion-list>
</ion-content>
