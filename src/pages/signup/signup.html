<ion-header>

  <ion-navbar color="primary">
    <ion-title style="font-style: lighter">Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/icon/user.png" class="user-image">

  <ion-grid>
    <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-input  type="text" placeholder="First Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item>
              <ion-input  type="text" placeholder="Last Name"></ion-input>
            </ion-item>
          </ion-col>
    </ion-row>
  </ion-grid>
   <ion-list radio-group>
      <ion-list-header>
        Gender
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio checked="true" value="male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item style="margin-top:-12px;">
        <ion-input  type="text" placeholder="Phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  type="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
           <ion-input  type="text" placeholder="@"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input  type="text" placeholder="************"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input  type="text" placeholder="Comfirm Password"></ion-input>
          </ion-item>
          <button ion-button  style="width: 100%;border-radius: 20px;margin-top:10px;" color="primary"  (click)="signup()">Signup</button>
</ion-content>
